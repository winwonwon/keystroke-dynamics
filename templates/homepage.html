<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keystroke Dynamics - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    <h2>Welcome to Keystroke Dynamics</h2>
    <div class="welcome-message">
        <p>Hello, <span class="username">{{ username }}</span>!</p>
        <p>You have successfully logged in with keystroke verification.</p>
    </div>
    
    <div class="card-container">
        <div class="info-card">
            <div class="card-icon">
                <i class="fas fa-fingerprint"></i>
            </div>
            <div class="card-content">
                <h3>Biometric Security</h3>
                <p>Your account is protected by your unique typing pattern.</p>
            </div>
        </div>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">Keystroke Samples</div>
            <div class="stat-value">{{ sample_count }}</div>
        </div>
    </div>
    
    <div class="button-container">
        <button class="primary-button" onclick="window.location.href='/admin'">
            <i class="fas fa-tachometer-alt"></i> Admin Panel
        </button>
        <button class="logout-button" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
    
    <script>
        function logout() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
